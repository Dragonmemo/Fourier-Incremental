<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>MARBLE RNG RACER</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="math.js" defer></script>
    <script src="complex.js" defer></script>
    <script src="script.js" defer></script>
    <style>
    * {
      box-sizing: border-box;
    }
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
     
  </head>
  <body style="background-color:#eee;">
    <header>
      <h1>MARBLE RNG RACER</h1>
    </header>
    <table><tr>
	<td style="display:table-cell;">
    <canvas id="myCanvas" width="800" height="500"></canvas>
    <input type="range" min="0" max="90" value="50" class="slider" id="Bouncyness"> Bounce %
	<br>
	<input id="Players"> Participants
	<input id="TimeOut"> Time (in minutes)
	<input type="checkbox" id="Walled" checked><span> Enable Stopping walls (on) or deleting walls (off)</span><br>
	<input type="checkbox" id="Lifetime"><span> Lifetimed balls (on) or Score based ranking (off)</span><br>
	<button type="button" onclick="Reset()">(Re)Start simulation</button>
    </td>
	</tr></table>
  </body>
</html>
