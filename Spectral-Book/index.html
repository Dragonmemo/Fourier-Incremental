<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>The Book of the Spectre</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/Spectral-Book/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/Spectral-Book/math.js" defer></script>
    <script src="/Spectral-Book/script.js" defer></script>
    <style>
    * {
      box-sizing: border-box;
    }
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
     
  </head>
  <body style="background-color:#222;">
    <canvas id="myCanvas" width="1000" height="750"></canvas>
    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle="#ccc";
    ctx.moveTo(1, 1);
    ctx.lineTo(1000, 750);
    ctx.stroke(); 
    ctx.moveTo(1, 750);
    ctx.lineTo(1000, 1);
    ctx.stroke();
    </script>
    
  </body>
</html>
